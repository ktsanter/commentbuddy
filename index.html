<!DOCTYPE html>
<html>
	<head>
		<title> CommentBuddy configuration </title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
		<script src="scripts/configuration.js"></script>
    
		<link rel="stylesheet" href="styles/configuration.css" type="text/css" />  
	</head>
    
	<body>
		<div id='divContainer' class='cb-container'>
			<div id="divTitle" class='cb-title'> CommentBuddy configuration </div>
			<div id='noAuth' class='cb-noauth'>
				Please login to use this feature
				<button id='btnLogin'> login </button>
			</div>
		
			<div id='authorized' class='cb-auth'>
				The file you upload must be in .tsv (tab-separated values) format.  <br/>
				This is one of the options when downloading a Google Sheets file from Drive.<br/>
				<br/>
				<table class='table-upload'>
					<tr>
						<td>
							<form id='myForm' enctype='multipart/form-data'>
								<input type="file" class='file-input' id='inpFile' name="file" />
							</form>
						</td>
						<td class='td-upload'>
							<button id='btnUpload' class='btn-upload'> upload </button>
							<span id='uploadResult'></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
  </body>
</html>
