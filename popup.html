<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/popup.css" type="text/css" />
  </head>
  
  <body class='cb-colorscheme'>
    <span id='filename' class='hide-me'> commentbuddy.tsv </span>
    <div class='cb-title'> Comment Buddy </div>

    <span id='spanError'></span>

    <table>
      <tr class='cb-row'>
        <td>  </td>
        <td class='cb-data cb-control-align'>
          <button id='btnRetrieve' class='cb-btn cb-control-btn'> retrieve </button> 
          <button id='btnConfigure' class='cb-btn cb-control-btn'> configure </button> 
		</td>
		<td>
		</td>
      </tr>

      <tr id='urlContent' class='cb-row'>
        <td class='cb-label'> URL </td>
        <td class='cb-data'>
          <input id='inputCommentURL' type='text' class='cb-configure' maxlength=200> 
		  <button id='btnSaveURL' class='cb-btn'> save </button>
		</td>
      </tr>
            
      <tr class='cb-row'>
        <td class='cb-label'> Search </td>
        <td class='cb-data'>
          <input id='inputCommentSearch' type='text' class='cb-comment-search' maxlength=80> 
		</td>
		<td>
		</td>
      </tr>
            
      <tr class='cb-row'>
        <td class='cb-label cb-tag-align'> Tags </td>
        <td class='cb-data'> 
			<input id='inputTagSearch' type='text' class='cb-tag-search' maxlength=80> 
			<label id='labelTagSearch' class='cb-tagsearch-label' for='inputCommentSearch'> xxx </label>
			<div id='tagSelectContent' class='cb-tag-selection-area hide-me'> </div>
		</td>
		<td class='cb-tag-align'>
			<button id='btnTagOpenClose' class='cb-btn'>  </button>
		</td>
      </tr>

	  <tr>
		<td colspan=2>
			<hr/>
		</td>
	  <tr>
	  
      <tr>
        <td class='cb-label'> Comments </td>
        <td class='cb-data'>
          <select id='selComment' class='cb-comment-select'> </select>
        </td>
      </tr>
    </table>
	
	<div id="copyTarget" class='cb-formatted-comment'> </div>
	<button id='btnCopy' class="cb-btn hide-me" data-clipboard-target="#copyTarget"></button>
	
    <script src='scripts/jquery-1.6.1.min.js'></script>
	<!--<script src="scripts/marked.min.js"></script>-->
	<script src="scripts/commonmark.js"></script>
	<script src="scripts/clipboard.min.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/retrieve.js"></script>
	<script src="scripts/emojifier.js"></script>
  </body>
</html>
