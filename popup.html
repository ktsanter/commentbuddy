<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/popup.css" type="text/css" />
  </head>
  <body>
    <span id='filename' class='hide-me'> commentbuddy.tsv </span>
    <div class='title'> Comment Buddy </div>

    <span id='spanError'></span>

    <table>
      <tr class='trDropDown'>
        <td class='tdLabel'> Search </td>
        <td class='tdData'>
          <input id='inputSearch' type='text' style = "width:95%" maxlength=80> 
        </td>
      </tr>
      
      <tr class='trDropDown'>
        <td class='tdLabel'> Keywords </td>
        <td class='tdData'> 
			<input id='inputSearch' type='text' style = "width:95%" maxlength=80> 
			<input id='radioKeyword' name='radioKeyword'type='radio' value='0'> none 
			<input id='radioKeyword' name='radioKeyword' type='radio' value='1'> selected
			<div id='keywordSelectData'>
			<!-- build checkboxes for unique keywords
			<input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
			-->
			</div>
		</td>
      </tr>
    
      <tr>
        <td class='tdLabel'> Comments </td>
        <td class='tdData'>
          <select id='selComment' class='lstComment'> </select>
        </td>
      </tr>
    </table>
	
	<div id="copyTarget" class='formatted-comment'> </div>
	<button id='btnCopy' class="btn hide-me" data-clipboard-target="#copyTarget"></button>
	
    <script src='scripts/jquery-1.6.1.min.js'></script>
	<script src="scripts/marked.min.js"></script>
	<script src="scripts/clipboard.min.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/parse.js"></script>
  </body>
</html>
