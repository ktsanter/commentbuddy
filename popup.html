<!doctype html>
<html>
  <head>
    <script src='scripts/jquery-1.6.1.min.js'></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/parse.js"></script>
    <link rel="stylesheet" href="styles/popup.css" type="text/css" />
  </head>
  <body>
    <div class='title'> Comment Buddy </div>

    <div id='divFileChooser' class='file-chooser'>
      <input type="file" id='inpFile' accept=".tsv">
    </div>

    <span id='spanError'></span>

    <table>
      <tr class='trDropDown'>
        <td class='tdLabel'> Primary </td>
        <td class='tdData'>
          <select id='selPrimary'> </select>
        </td>
      </tr>
      
      <tr class='trDropDown'>
        <td class='tdLabel'> Secondary </td>
        <td class='tdData'>
          <select id='selSecondary'> </select>
        </td>
      </tr>
    
      <tr>
        <td class='tdLabel'> Comments </td>
        <td class='tdData'>
          <select id='selComment' class='lstComment'> </select>
        </td>
      </tr>
    </table>
  </body>
</html>
